<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly 极简部署</title>
  <!-- Blockly Libs -->
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/zh-hans.js"></script>
  <!-- FontAwesome for Icons -->
   <link rel="icon" href="data:;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1 class="logo"><i class="fas fa-cubes"></i> Blockly Arduino</h1>
    </div>
    <div class="nav-right">
      <div class="board-selector">
        <label for="board-select"><i class="fas fa-microchip"></i> 板卡型号:</label>
        <select id="board-select">
          <option value="uno">Arduino Uno</option>
          <option value="nano">Arduino Nano</option>
          <option value="mega">Arduino Mega</option>
          <option value="esp32">ESP32</option>
        </select>
      </div>
      <button class="icon-btn" onclick="openCourse()" title="开始教学课程"><i class="fas fa-graduation-cap"></i></button>
      <button class="icon-btn" title="设置"><i class="fas fa-cog"></i></button>
    </div>
  </nav>

  <!-- Main Workspace Area -->
  <div class="main-container">
    <!-- Blockly Canvas -->
    <div id="blocklyDiv" class="blockly-area"></div>
    
    <!-- Sidebar Resizer -->
    <div id="sidebar-resizer" class="resizer-vertical"></div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <div class="sidebar-tabs">
        <button class="tab-btn active" onclick="switchTab('code')">代码预览</button>
        <button class="tab-btn" onclick="switchTab('ai')">AI 助手</button>
        <button class="side-toggle" onclick="toggleSidebar()"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div id="tab-content-code" class="tab-content active">
        <textarea id="code-preview" readonly placeholder="// 生成的代码将显示在这里..."></textarea>
      </div>

      <!--AI Part-->>
      <div id="tab-content-ai" class="tab-content">
        <div class="ai-chat-wrapper">
          <div id="ai-chat-container" class="ai-chat-container">
            <div class="message ai-msg">
              <i class="fas fa-robot"></i>
              <div class="bubble">你好！我是您的 Arduino 编程助手。您可以告诉我想要实现的功能，我会为您生成代码积木。</div>
            </div>
            </div>

          <div id="ai-block-preview-area" class="ai-preview-panel" style="display: none;">
            <div class="preview-header">
              <span><i class="fas fa-cubes"></i> 建议积木</span>
              <button class="close-preview" onclick="closeAiPreview()"><i class="fas fa-times"></i></button>
            </div>
            <div id="aiBlockPreview" class="mini-workspace"></div>
            <button class="import-btn" onclick="importAiBlockToMain()">添加到画布</button>
          </div>

          <div class="ai-input-wrapper">
            <div class="input-box">
              <input type="text" id="ai-input" placeholder="例如：让 13 号引脚的 LED 每秒闪烁一次...">
              <button id="ai-send-btn" title="发送"><i class="fas fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="side-trigger" class="edge-trigger-v" onclick="toggleSidebar()">
      <button class="restore-btn"><i class="fas fa-chevron-left"></i></button>
    </div>
  </div>

  <!-- Footer / Status Bar -->
  <div class="footer">
    <div id="footer-resizer" class="resizer-horizontal"></div>
    <!-- Action Button (Floating centered or docked) -->
    <div class="action-dock">
       <button class="compile-btn" onclick="compileAndUpload()">
         <i class="fas fa-play-circle"></i> 编译 & 上传
       </button>
    </div>
     
    <div class="console-output">
      <div class="console-header">
        系统输出
        <button class="foot-toggle" onclick="toggleFooter()"><i class="fas fa-chevron-down"></i></button>
      </div>
      <div id="debug-log" class="console-body">
        [System] Ready.
      </div>
    </div>
  </div>

  <div id="foot-trigger" class="edge-trigger-h" onclick="toggleFooter()">
    <button class="restore-btn"><i class="fas fa-chevron-up"></i></button>
  </div>

  <script src="course/course_led_01.js"></script>
  <script src="course/guide_engine.js"></script>

  <script src="js/custom_blocks.js"></script>
  <script src="js/toolbox.js"></script>
  <script src="js/arduino_generator.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
